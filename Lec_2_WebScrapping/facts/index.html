<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- classes => use . -->
    <!-- id => use # -->
    <!-- Heading Tags -->

    <div>
            <h1 id="unique">Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
    </div>

    <!-- paragraph tags -->
    <p class="inside p">Hey i am a p tag</p>

    <!-- unordered list -->
    <ul>
        <!-- list items -->
        <!-- anchor tags -->
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.pepcoding.com">Pepcoding</a></li>
        <p class="inside">Hey i am a p tag inside ul</p>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
        </tbody>

    </table>
    
    
    
    <!-- Image tag -->
    <img src="https://images.pexels.com/photos/5838823/pexels-photo-5838823.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="image.jpg">
</body>
</html>
